# .github/workflows/branch-filter.yml
name: Branch Filter Check

on:
  push:
    branches:
      - main  # Only trigger on pushes to 'main'

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Confirm branch event
        run: |
          echo "‚úÖ GitHub event fired on branch: ${{ github.ref }}"
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "üöÄ This is the main branch. Proceeding with workflow..."
          else
            echo "‚ö†Ô∏è Not the main branch. Skipping steps..."
            exit 1
          fi
